            <table id="customers">
                <thead class="title-table">
                    <tr>
                        <th style="width: 20%;" scope="col">Score</th>
                        <th style="width: 45%;" scope="col">Prediction</th>
                        <th style="width: 35%;" scope="col">Answer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in list %}
                    <tr>
                        {% for i in row %}
                        <td>{{i}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <hr>
    </div>
